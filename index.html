<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style_mobile.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main class="main">
  <picture class="picture">
    <source media="(max-width: 768px)" srcset="./images/image-header-mobile.jpg">
    <source media="(min-width: 769px)" srcset="./images/image-header-desktop.jpg">
    <img class="picture_img" src="./images/image-header-mobile.jpg" alt="image-header">
  </picture>
  <div class="div_text">
    <h1 class="div_text_h1">Get <a href="#">insights</a> that help your business grow.</h1>
    <p class="div_text_p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <article class="article">
          <h1 class="article_h1">10k+</h1>
          <p class="article_p">COMPANIES</p>
        </article>
        <article class="article">
          <h1 class="article_h1">314</h1>
          <p class="article_p">TEMPLATES</p>
        </article>
        <article class="article">
          <h1 class="article_h1">12M+</h1>
          <p class="article_p">QUERIES</p>
        </article>
      </div>
  </div>
</main>
  <Footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/luisypsfdez/" target="_blank">Luis Yps Fdez</a>.
    </div>
  </Footer>
</body>
</html>
